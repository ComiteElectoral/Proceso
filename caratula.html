<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Generales HSVCL - 23 de Noviembre</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* ---------------------------------
           VARIABLES DE PALETA Y ESTILOS PREMIUM
        --------------------------------- */
        :root {
            --color-marrondark: #4A3C2F;     /* Marrón chocolate profundo */
            --color-dorado-accent: #B8860B; /* Dorado para acentos importantes */
            --color-crema-bg: #FAF8F5;       /* Fondo crema suave */
            --color-blanco-main: #FFFFFF;    /* Blanco puro para contenido */
            --color-amarillo-soft: #FFD700; /* Amarillo para detalles */
            --text-light: #F0EAD6; /* Texto claro para fondos oscuros */
            --shadow-subtle: 0 4px 10px rgba(0, 0, 0, 0.1);
            --shadow-deep: 0 8px 25px rgba(0, 0, 0, 0.3);
            --border-radius-main: 10px;
        }

        /* ---------------------------------
           ESTRUCTURA BASE Y FONDO
        --------------------------------- */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-crema-bg);
            color: var(--color-marrondark);
            overflow-x: hidden; /* Previene scroll horizontal */
        }

        .main-container {
            width: 100%;
            max-width: 900px; /* Ancho máximo para el diseño */
            background-color: var(--color-blanco-main);
            border-radius: var(--border-radius-main);
            box-shadow: var(--shadow-deep);
            overflow: hidden; /* Asegura que la imagen de fondo no se desborde */
            position: relative;
            min-height: 800px; /* Altura mínima para la carátula */
            display: flex;
            flex-direction: column;
        }

        /* IMAGEN DE FONDO DE LA VIRGEN DEL CARMEN */
        .background-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Detrás del contenido */
        }

        .background-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cubre todo el espacio */
            filter: grayscale(40%) brightness(0.6) contrast(1.1); /* Efecto vintage y sutil */
            opacity: 0.3; /* Opacidad para que no opaque el texto */
            transform: scale(1.05); /* Pequeño zoom para evitar bordes afilados */
        }

        /* Capa de degradado sobre la imagen para mejorar legibilidad */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.9) 50%, var(--color-blanco-main) 100%);
            z-index: 1;
        }

        /* ---------------------------------
           CONTENIDO PRINCIPAL
        --------------------------------- */
        .content {
            position: relative; /* Para que el contenido esté sobre la imagen de fondo */
            z-index: 2;
            padding: 30px 40px;
            text-align: center;
            flex-grow: 1; /* Permite que el contenido ocupe el espacio restante */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye el espacio entre los bloques */
        }

        /* HEADER: Título y Logos */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Distribuye espacio entre logos y título */
            gap: 15px; /* Espacio entre los elementos */
            margin-bottom: 25px;
        }

        .logo {
            width: 100px; /* Tamaño de los logos */
            height: auto;
            flex-shrink: 0; 
            /* --- CAMBIOS AQUÍ: SE ELIMINAN BORDES Y SOMBRAS --- */
            /* border-radius: 50%; */ 
            /* box-shadow: var(--shadow-subtle); */
            /* border: 2px solid var(--color-dorado-accent); */
            /* ------------------------------------------------ */
        }

        .main-title {
            font-family: 'Playfair Display', serif; /* Fuente elegante para el título */
            font-size: 2.8em; /* Tamaño del título principal */
            color: var(--color-marrondark);
            margin: 0;
            line-height: 1.1;
            flex-grow: 1; /* Permite que el título ocupe el espacio central */
            /* Degradado de texto para un efecto premium */
            background: linear-gradient(to right, var(--color-marrondark), #6E5F52);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Información de Evento */
        .event-info {
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .event-date {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--color-marrondark);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .event-time {
            font-size: 1.4em;
            font-weight: 600;
            /* Acento amarillo para la hora */
            color: var(--color-dorado-accent);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .event-slogan {
            font-family: 'Playfair Display', serif;
            font-size: 1.1em;
            font-style: italic;
            color: #6E5F52; /* Un tono intermedio */
            margin-top: 15px;
            letter-spacing: 0.5px;
        }

        /* Información de Sede */
        .location-info {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--color-crema-bg);
            border-radius: var(--border-radius-main);
            box-shadow: var(--shadow-subtle);
            border: 1px solid #E0DED7;
        }

        .location-title {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--color-dorado-accent);
            margin-bottom: 10px;
        }

        .location-address {
            font-size: 1.1em;
            color: var(--color-marrondark);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Google Maps */
        .map-container {
            border-radius: var(--border-radius-main);
            overflow: hidden; /* Asegura que el iframe respete el border-radius */
            margin-top: 20px;
            box-shadow: var(--shadow-subtle);
            border: 2px solid var(--color-dorado-accent);
            width: 100%;
            height: 300px; /* Altura del mapa */
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Elimina el borde predeterminado del iframe */
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #8C7B6A; /* Tono de gris/marrón para el footer */
            padding-top: 20px;
            border-top: 1px solid #EEE;
        }

        /* ---------------------------------
           RESPONSIVIDAD (AJUSTADA)
        --------------------------------- */
        @media (max-width: 768px) {
            .main-container {
                min-height: auto;
                margin: 20px;
            }
            .content {
                padding: 20px;
            }
            .main-title {
                font-size: 2.2em; /* Título un poco más pequeño */
            }
            .event-date {
                font-size: 1.5em;
            }
            .event-time {
                font-size: 1.2em;
            }
            /* Ajuste de logos para que quepan */
            .logo {
                width: 70px; /* Reducir tamaño del logo en pantallas medianas */
            }
            .header {
                gap: 10px; /* Reducir espacio entre elementos */
            }
            .map-container {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 15px;
            }
            .main-title {
                font-size: 1.6em; /* Título aún más pequeño */
            }
            .logo {
                width: 50px; /* Logos más pequeños en móviles */
                /* border-width: 1px; */ /* Si eliminamos el borde, esto ya no es necesario */
            }
            .header {
                gap: 8px; /* Espacio mínimo */
            }
            .event-date {
                font-size: 1.2em;
            }
            .event-time {
                font-size: 1em;
            }
            .location-address {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="main-container">

        <footer class="footer">
            <p>© 2023 Hermandad de la Virgen del Carmen. Todos los derechos reservados.</p>
        </footer>
    </div>
</div>

</body>
</html>
